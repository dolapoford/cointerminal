<div class="container">
    <div class="text">
        <h4>Create your account</h4>
    </div>
    <div class="box">
        <div class="stepper-wrapper">
            <div class="stepper-item ">
                <div class="step-counter"><i class="bi bi-check"></i></div>
                <div class="step-name">Input your email</div>
            </div>
            <div class="stepper-item ">
                <div class="step-counter"></div>
                <div class="step-name">verify email</div>
            </div>
            <div class="stepper-item active">
                <div class="step-counter"></div>
                <div class="step-name">Enter phone number</div>
            </div>
            <div class="stepper-item">
                <div class="step-counter"></div>
                <div class="step-name">verify Phone number</div>
            </div>
        </div>

        <div class="box2">
            <div class="text2">
                <p>Enter your account details and a strong password to secure your account.</p>
            </div>

            <form [formGroup]="form">
                <div class="row">
                    <div class="col-sm-12 four">
                        <label for="inputEmail4" class="form-label"> Email</label>
                        <input type="email" class="form-control" id="inputEmail4" formControlName="email">
                    </div>

                    <div class="col-sm-12 four">
                        <label for="inputpassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" formControlName="password">
                    </div>

                    <div class="col-sm-12 four">
                        <label for="inputpassword4" class="form-label">Comfirm Password</label>
                        <input type="password" class="form-control" id="inputPassword4" formControlName="confirmPassword">
                    </div>

                    <div class="col-sm-12 three">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" formControlName="check" id="flexCheckDefault">

                            <label class="form-check-label" for="flexCheckDefault">
                                I certify that I am 18 years of age or older, and agree to the <a href="">User
                                    Agreement</a> and <a href="">Privacy Policy</a> .
                            </label>
                        </div>
                    </div>


                    <div class="col-sm-12 ">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" [disabled]="!form.valid">Send Code</button>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="text3">
                            <p>Already have an account. <a href="">Sign up</a> </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
